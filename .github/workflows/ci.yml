name: ci

on:
  push:
  workflow_dispatch:

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Build image
        run: |
          docker build --platform linux/amd64,linux/arm64 -t test .
      -
        name: Run amd64
        run: |
          docker run test bash -c 'cargo build -v'
      -
        name: Run arm64
        run: |
          docker run --platform linux/arm64 test bash -c 'cargo build -v'

