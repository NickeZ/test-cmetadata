        uses: docker/setup-buildx-action@v3
      - 
        name: Build image
        run: |
          docker buildx build --load --platform linux/arm64 -t test .
      -
        name: Run with workspace
        run: |
          docker run --rm --platform linux/arm64 test bash -c 'cd with-workspace; cargo build -v'
      -
        name: Run without workspace
        run: |
          docker run --rm --platform linux/arm64 test bash -c 'cd wo-workspace; cargo build -v'
